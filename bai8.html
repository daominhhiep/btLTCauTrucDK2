<! Kiểm tra xem một số nhập vào có phải là tuổi của một người không. !>
<body>
<script>
    let soTuoi = parseInt(prompt('Nhập vào số tuổi:'));

    if ( soTuoi < 120 && soTuoi > 0){
        alert('Chính xác');
    } else {
        alert('Bạn đã nhập sai!');
    }
</script>
</body>
</html>
