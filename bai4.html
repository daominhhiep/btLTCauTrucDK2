<!DOCTYPE html>

<body>
<! Tính diện tích hình chữ nhật khi biết cạnh a, b !>
<script>
    let canha = parseInt(prompt('Nhập vào cạnh ngắn a để tính diện tích hình chữ nhật:'))
    let canhb = parseInt(prompt('Nhập vào cạnh dài b để tính diện tích hình chữ nhật:'))
    let dientich = canha*canhb;
    alert('Diện tích hình chữ nhật là: ' + dientich);
</script>

</body>
</html>
