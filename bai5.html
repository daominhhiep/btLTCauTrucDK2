<! Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b. !>
<script>
    let canha = parseInt(prompt('Nhập vào kề a để tính diện tích hình tam giác vuông:'))
    let canhb = parseInt(prompt('Nhập vào cạnh kề b để tính diện tích hình tam giác vuông:'))
    let dientich = 1/2*(canha*canhb);
    alert('Diện tích hình tam giác vuông là: ' + dientich);
</script>
