<!DOCTYPE html>

<body>
<! Tính diện tích hình vuông khi biết cạnh a !>
<script>
    let canha = parseInt(prompt('Nhập vào cạnh a để tính diện tích hình vuông:'))
    let dientich = canha*canha;
    alert('Diện tích hình vuông là: ' + dientich);
</script>
