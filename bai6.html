<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!  Giải phương trình bậc 1: ax + b = 0 !>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào số a:'));
    let b = parseFloat(prompt('Nhập vào số b:'));
    let x = parseFloat((-b)/a);

    if (a=0.0){
        if (b=0.0){
            alert('Phương trình vô số nghiệm!');
        } else {
            alert('Phương trình vô nghiệm!')
        }
    } else {
        alert('x = ' +x)
    }

</script>
</body>
</html>
