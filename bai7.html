<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<!  Giải phương trình bậc 2: ax^2 + bx + c = 0 !>
<body>
<script>
    let a = prompt('Nhập vào số a:');
    let b = prompt('Nhập vào số b:');
    let c = prompt('Nhập vào số c:');
    let x;
    let x1;
    let x2;
    let delta = b * b - (4.0*a*c);
    let canDelta = parseFloat(Math.sqrt(delta));

    if (a==0.0){
        if (b==0.0){
            if (c==0.0) {
                alert('Phương trình vô số nghiệm!');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            x = (-c)/b;
            alert('Phương trình có nghiệm x = '+ x);
        }
    } else if (delta < 0.0){
        alert('Phương trình vô nghiệm');
    } else if (delta == 0 ){
        x = (-b)/(2.0*a);
        alert('Phương trình có nghiệm kép: x1 = x2 = ' + x);
    } else {
        x1 = (-b + canDelta)/(2.0*a);
        x2 = (-b - canDelta)/(2.0*a);
        alert('Phương trình có 2 nghiệm phân biệt x1 = ' + x1 +'và x2 = ' + x2);
    }
</script>
</body>
</html>
